<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="max-w-lg mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Add New Expense</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Category Dropdown -->
            <div class="space-y-2">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select name="category" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Amount Input -->
            <div class="space-y-2">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                {{ form.amount }}
            </div>

            <!-- Description Input -->
            <div class="space-y-2">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">Add Expense</button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
        </div>
    </div>

</body>
</html>
