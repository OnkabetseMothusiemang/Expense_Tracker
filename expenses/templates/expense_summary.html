<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="max-w-4xl mx-auto bg-white p-8 mt-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Expense Summary</h1>

        <h2 class="text-xl font-medium text-gray-600 mb-4">Your Monthly Salary: ${{ salary }}</h2>
        <h3 class="text-lg text-gray-700 mb-4">Total Expenses: ${{ total_expenses }}</h3>
        
        <h4 class="text-lg font-semibold text-gray-800">Remaining Balance: ${{ remaining_balance }}</h4>
        
        <div class="mt-6 bg-blue-100 p-4 rounded-md shadow-md">
            <h5 class="font-semibold text-gray-700">Savings Recommendation:</h5>
            <p>{{ savings_recommendation }}</p>
        </div>
        
        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
        </div>
    </div>

</body>
</html>
