<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Link to Tailwind CSS (you can use a CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-wide">

    <!-- Main container -->
    <div class="container mx-auto p-8">
        <!-- Header Section -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600">Expense Tracker</h1>
            <h2 class="text-2xl text-gray-700 mt-4">Total Expenses: R{{ total_expenses }}</h2>
        </header>

        <!-- Add Expense Button -->
        <div class="mb-6 text-center">
            <a href="{% url 'add_expense' %}" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 transition ease-in-out duration-300">
                Add Expense
            </a>
        </div>

        <!-- Expense List Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Expenses List:</h3>
            <ul class="space-y-4">
                {% for expense in expenses %}
                <li class="flex justify-between items-center p-4 border-b border-gray-200">
                    <div class="text-lg text-gray-800">
                        {{ expense.date }} - {{ expense.category.name }}: <span class="font-semibold text-green-600">R{{ expense.amount }}</span> ({{ expense.description }})
                    </div>
                    <form action="{% url 'delete_expense' expense.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this expense?')" 
                            class="bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition duration-300">
                            Delete
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Summary Link Section -->
        <div class="mt-6 text-center">
            <a href="{% url 'expense_summary' %}" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300">
                Go to Expense Summary
            </a>
        </div>
    </div>

</body>
</html>
